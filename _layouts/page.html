---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.image %}
  <img class="feat-img is-hidden-mobile" src="/img/{{ page.image}}">
{% endif %}
  <br> </br>
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
